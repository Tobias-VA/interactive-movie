<div
  *ngIf="interactionClicked"
  [id]="interactionState.name + '-item-component'"
  class="item-home-container hidden"
>
  <div class="item-container" [id]="interactionState.name + '-item-object'">
    <div class="text">
      <p>Deine Entscheidung:</p>
    </div>
    <img
      *ngIf="interactionDecision === '1'"
      class="resize"
      [src]="interactionState.pathToItemImageA"
    />
    <img
      *ngIf="interactionDecision === '2'"
      class="resize"
      [src]="interactionState.pathToItemImageB"
    />
    <div class="close-button" (click)="close()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 226.09 55"
        preserveAspectRatio="xMidYMid meet"
        pointer-events="none"
      >
        <g
          id="Item-close-button"
          transform="translate(909.959 5.999) rotate(90)"
        >
          <path
            id="Button_Shape"
            class="cls-1"
            d="M221.09,50H18.041L.1,25l-.1.134V0H221.09V50Z"
            transform="translate(-3.499 907.459) rotate(-90)"
          />
          <text
            id="Close_Text"
            class="cls-2"
            transform="translate(35.001 796.959) rotate(-90)"
          >
            <tspan x="-58.16" y="0">Schließen</tspan>
          </text>
        </g>
      </svg>
    </div>
  </div>
  <div
    *ngIf="interactionState.name === 'Handy' && !userState.hasSeenIntro"
    class="tutorial"
    [id]="interactionState.name + '-tutorial'"
  >
    <div class="rewatch-tutorial">
      <div class="rewatch-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 317 168.453"
      preserveAspectRatio="xMidYMid meet">
        <g id="Rewatch_Tutorial" transform="translate(-390.5 -712.5)">
          <path id="Union_2" data-name="Union 2" class="cls-1" d="M80.5,133.692H0V0H312V133.692H134.641l.859.458-55,29.3Z" transform="translate(393 715)"/>
          <text id="Du_kannst_das_Objekt_noch_mal_klicken_und_die_Szene_erneut_ansehen" data-name="Du kannst das Objekt noch mal
       klicken und die Szene erneut
       ansehen" class="cls-2" transform="translate(549 759.953)"><tspan x="-130.625" y="0">Du kannst das Objekt noch mal</tspan><tspan x="-123.525" y="31" xml:space="preserve"> klicken und die Szene erneut</tspan><tspan x="-37.1" y="62" xml:space="preserve"> ansehen</tspan></text>
        </g>
      </svg>
        
        
      </div>
    </div>
    <div class="objects-tutorial">
      <div class="objects-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 379.215 154.506"
        preserveAspectRatio="xMidYMid meet">
          <g id="Objects_Tutorial" transform="translate(-957.5 -362.5)">
            <g id="Component_2_1" data-name="Component 2 – 1" transform="translate(960 365)">
              <path id="Union_1" data-name="Union 1" class="cls-1" d="M-3608.083,733H-3723l21-37.117V612h340v88.905l13.215,40.671-42.15-8.576h-179.17l-31.658,28.506Z" transform="translate(3723 -612)"/>
            </g>
            <text id="Du_kannst_andere_Objekte_ankilicken_und_neue_Szenen_ansehen" data-name="Du kannst andere Objekte anklicken
         und neue Szenen ansehen" class="cls-2" transform="translate(1147 411)"><tspan x="-156.45" y="0">Du kannst andere Objekte ankilicken</tspan><tspan x="-107.9" y="31" xml:space="preserve"> und neue Szenen ansehen</tspan></text>
          </g>
        </svg>
      </div>
    </div>
    <div class="timeline-tutorial">
      <div class="timeline-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 360 173.328"
        preserveAspectRatio="xMidYMid meet">
          <g id="Timeline_Tutorial" transform="translate(-913 -816)">
            <path id="Union_3" data-name="Union 3" class="cls-1" d="M-3534.028,743H-3723V612h355V743h-121.611l-9.414,35Z" transform="translate(4638.5 206.5)"/>
            <text id="Du_kannst_die_Timeline_öffnen_Hier_werden_die_Szenen_in_chronologischer_Reihenfolge_angezeigt" data-name="Du kannst die Timeline öffnen! 
        Hier werden die Szenen in chronologischer Reihenfolge angezeigt" class="cls-2" transform="translate(916 838)"><tspan x="48.787" y="23">Du kannst die Timeline öffnen! </tspan><tspan x="70.112" y="54">Hier werden die Szenen in </tspan><tspan x="8.763" y="85">chronologischer Reihenfolge angezeigt</tspan></text>
          </g>
        </svg>
      </div>
    </div>
  </div>
</div>
